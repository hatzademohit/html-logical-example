    <title>Organazation Chart Horizontal</title>
    <style>
        .highcharts-figure {
            min-width: 360px;
            margin: 1em auto;
        }
        #container{
            min-width: 1500px;
        }
        #container h4 {
            text-transform: none;
            color: #000000;
            font-size: 14px;
            font-weight: normal;
        }
        #container p {
            font-size: 13px;
            line-height: 16px;
        }
        path{
            stroke-dasharray: 5;
        }
        .highcharts-label:first-child .arrows {
            display: none !important;
        }
        .highcharts-label .arrows {
            position: absolute;
            top: 0;
            bottom: 0;
            margin: auto;
            left: -15px;
            width: 10px;
            /* border-width: 8px 19px 8px 17px;
            border-style: solid;
            border-color: transparent transparent transparent #acacac;
            height: 0px; */
        }
        @media screen and (max-width: 600px) {
            #container h4 {
                font-size: 2.3vw;
                line-height: 3vw;
            }
            #container p {
                font-size: 2.3vw;
                line-height: 3vw;
            }
        }

    </style>
</head>
<body>

        <div id="container"></div>

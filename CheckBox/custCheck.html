<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-3">
      <h2>Basic Card</h2>
      <div class="card w-25">
        <div class="card-header">
          <input type="checkbox" class="custCheckAll" id="selectAll" />
          <label for="selectAll">Select All</label>
        </div>
        <div class="card-body">
          <div class="mb-2">
            <input type="checkbox" class="custCheck" id="custCheck-1" />
            <label for="custCheck-1">SeLect 1</label>
          </div>
          <div class="mb-2">
            <input type="checkbox" class="custCheck" id="custCheck-2" />
            <label for="custCheck-2">SeLect 2</label>
          </div>
          <div class="mb-2">
            <input type="checkbox" class="custCheck" id="custCheck-3" />
            <label for="custCheck-3">SeLect 3</label>
          </div>
          <div class="mb-2">
            <input type="checkbox" class="custCheck" id="custCheck-4" />
            <label for="custCheck-4">SeLect 4</label>
          </div>
          <div class="mb-2">
            <input type="checkbox" class="custCheck" id="custCheck-5" />
            <label for="custCheck-5">SeLect 5</label>
          </div>
          <div>
            <input type="checkbox" class="custCheck" id="custCheck-6" />
            <label for="custCheck-6">SeLect 6</label>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(".custCheckAll").click(function () {
      if ($(".custCheckAll").is(":checked") === true) {
        $(".custCheck").filter(":checkbox").prop("checked", true);
      } else {
        $(".custCheck").filter(":checkbox").prop("checked", false);
      }
    });

    $(".custCheck").click(function () {
      var check = $(".custCheck:checked").length;
      var unckeck = $(".custCheck").length;
      if (check == unckeck) {
        $(".custCheckAll").prop("indeterminate", false);
        $(".custCheckAll").filter(":checkbox").prop("checked", true);
      } else if (check >= 1) {
        $(".custCheckAll").prop("indeterminate", true);
      } else {
        $(".custCheckAll").filter(":checkbox").prop("checked", false);
        $(".custCheckAll").prop("indeterminate", false);
      }
    });
  </script>
</html>

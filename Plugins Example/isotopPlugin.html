		<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
		<script>
			$('.grid').isotope({
				itemSelector: '.grid-item',
				layoutMode: 'fitRows'
			});

			$(document).ready(function(){
				function InputBoxChecked(){
					var allUnChecked = $('.parent-grid-div').find('[type="checkbox"]').length;
					var allChecked = $('body').find('[type="checkbox"]:checked').length;
					if(allUnChecked == allChecked){
						$('.checkbox-custom-all').filter(':checkbox').prop('checked', true)
					}else{
						$('.checkbox-custom-all').filter(':checkbox').prop('checked', false)
					}
				}
				InputBoxChecked();
				
				$('.cust-check').click(function(){
					var id = $(this).closest('.bodyParentdiv').find('.cust-check-child-parent').attr('id');
					var UnChecked = $('[data-id="'+ id +'"]').length;
					var Checked = $('[data-id="'+ id +'"]:checked').length;
					if(UnChecked == Checked){
						$('#'+ id +'').filter(':checkbox').prop('checked', true)
					}else{
						$('#'+ id +'').filter(':checkbox').prop('checked', false)
					}
					var cardParentUnChecked = $(this).parents('.bodyDiv').find('.checkbox-custom').length;
					var cardParentChecked = $(this).parents('.bodyDiv').find('.checkbox-custom:checked').length;
					console.log(cardParentUnChecked, " ", cardParentChecked);					
					if(cardParentUnChecked == cardParentChecked){
						$(this).parents('.dataCard').find('.checkbox-custom-parent-all').filter(':checkbox').prop('checked', true)
					}else{
						$(this).parents('.dataCard').find('.checkbox-custom-parent-all').filter(':checkbox').prop('checked', false)
					}
					InputBoxChecked();
				});

				$('.cust-check-child-parent').click(function(){
					var id = $(this).attr('id');
					var checkTrue = $(this).is(':checked')
					if(checkTrue == true){
						$('[data-id="'+ id +'"]').filter(':checkbox').prop('checked', true)
					}else{
						$('[data-id="'+ id +'"]').filter(':checkbox').prop('checked', false)
					}
					var cardParentUnChecked = $(this).parents('.bodyDiv').find('.checkbox-custom').length;
					var cardParentChecked = $(this).parents('.bodyDiv').find('.checkbox-custom:checked').length;
					console.log(cardParentUnChecked, " ", cardParentChecked);
					if(cardParentUnChecked == cardParentChecked){
						$(this).parents('.dataCard').find('.checkbox-custom-parent-all').filter(':checkbox').prop('checked', true)
					}else{
						$(this).parents('.dataCard').find('.checkbox-custom-parent-all').filter(':checkbox').prop('checked', false)
					}
					InputBoxChecked();
				})

				$('.checkbox-custom-parent-all').click(function(){
					var checkTrue = $(this).is(':checked')
					if(checkTrue == true){
						$(this).closest('.card').find('.checkbox-custom').filter(':checkbox').prop('checked', true)
					}else{
						$(this).closest('.card').find('.checkbox-custom').filter(':checkbox').prop('checked', false)
					}
					InputBoxChecked();
				})
				
				$('.checkbox-custom-all').click(function(){
					var checkTrue = $(this).is(':checked')
					if(checkTrue == true){
						$('.checkbox-custom').filter(':checkbox').prop('checked', true)
					}else{
						$('.checkbox-custom').filter(':checkbox').prop('checked', false)
					}
				})
			 })
		</script>

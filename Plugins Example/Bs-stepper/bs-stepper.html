<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bs Stepper</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bs-stepper@1.3.0/dist/css/bs-stepper.min.css">
    <style>
        
    </style>
</head>

<body>
    <div id="stepper1" class="bs-stepper">
        <div class="bs-stepper-header" role="tablist">
            <div class="step" data-target="#test-l-1">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper1trigger1"
                    aria-controls="test-l-1">
                    <span class="bs-stepper-circle">1</span>
                    <span class="bs-stepper-label">Email</span>
                </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-2">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper1trigger2"
                    aria-controls="test-l-2">
                    <span class="bs-stepper-circle">2</span>
                    <span class="bs-stepper-label">Password</span>
                </button>
            </div>
            <div class="line"></div>
            <div class="step" data-target="#test-l-3">
                <button type="button" class="btn btn-link step-trigger" role="tab" id="stepper1trigger3"
                    aria-controls="test-l-3">
                    <span class="bs-stepper-circle">3</span>
                    <span class="bs-stepper-label">Validate</span>
                </button>
            </div>
        </div>
        <div class="bs-stepper-content">
            <form novalidate>
                <div id="test-l-1" role="tabpanel" class="content" aria-labelledby="stepper1trigger1">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide a valid email.
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-next" onclick="stepper1.next()">Next</button>
                </div>
                <div id="test-l-2" role="tabpanel" class="content" aria-labelledby="stepper1trigger2">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
                            required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                        <div class="invalid-feedback">
                            Please provide a password
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-prev" onclick="stepper1.previous()">Previous</button>
                    <button type="button" class="btn btn-primary btn-next" onclick="stepper1.next()">Next</button>
                </div>
                <div id="test-l-3" role="tabpanel" class="content text-center" aria-labelledby="stepper1trigger3">
                    <div class="valid-feedback">
                        Form Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Form invalid
                    </div>
                    <button type="button" class="btn btn-primary mt-5 btn-prev" onclick="stepper1.previous()">Previous</button>
                    <button type="submit" class="btn btn-primary mt-5">Submit</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bs-stepper@1.3.0/dist/js/bs-stepper.min.js"></script>
    <script>
        var stepper1 = new Stepper(document.querySelector('#stepper1'));
        var form = document.querySelector('form');
        var validFormFeedback = document.querySelector('#test-l-3 .valid-feedback');
        var inValidFormFeedback = document.querySelector('#test-l-3 .invalid-feedback');

        form.addEventListener('submit', function (event) {
            form.classList.remove('was-validated');
            inValidFormFeedback.classList.remove('d-block');
            validFormFeedback.classList.remove('d-block');

            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                inValidFormFeedback.classList.add('d-block');
            } else {
                validFormFeedback.classList.add('d-block');
            }

            form.classList.add('was-validated');
        }, false);

        $('.btn-next, .btn-prev').click(function() { 
            $('.step.active').prevAll().addClass('btn-success')
            $('.step.active').nextAll().removeClass('btn-success')
            $('.step.active.btn-success').removeClass('btn-success')
        })
    </script>
</body>

</html>
